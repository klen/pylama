<!doctype html>
<!-- The Time Machine GitHub pages theme was designed and developed by Jon Rohan, on Feb 7, 2012. -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/>
        <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascripts/script.js"></script>

        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">

        <meta name="viewport" content="width=device-width,initial-scale=1">

    </head>

    <body>

        <div class="wrapper">
            <header>
            <h1 class="title">{{ page.title }}</h1>
            </header>
            <div id="container">
                <p class="tagline">{{ page.description }}</p>
                <div id="main" role="main">
                    <div class="download-bar">
                        <div class="inner">
                            <a href="https://github.com/klen/{{ page.title }}/tarball/master" class="download-button tar"><span>Download</span></a>
                            <a href="https://github.com/klen/{{ page.title }}/zipball/master" class="download-button zip"><span>Download</span></a>
                            <a href="https://github.com/klen/{{ page.title }}" class="code">View {{ pylama }} on GitHub</a>
                        </div>
                        <span class="blc"></span><span class="trc"></span>
                    </div>
                    <article class="markdown-body">{{ content }}</article>
                </div>
            </div>
            <footer>
            <div class="owner">
                <p><a href="/" class="avatar"><img src="https://secure.gravatar.com/avatar/e449bd976659b2243d356f7abc6e4121?s=50" width="48" height="48"/></a> <a href="https://github.com/klen">klen</a> maintains <a href="https://github.com/klen/{{ page.title }}">{{ page.title }}</a></p>


            </div>
            <div class="creds">
                <small>This page generated using <a href="https://pages.github.com/">GitHub Pages</a><br/>theme by <a href="http://twitter.com/jonrohan/">Jon Rohan</a></small>
            </div>
            </footer>
        </div>
        <div class="current-section">
            <a href="#top">Scroll to top</a>
            <a href="https://github.com/klen/{{ page.title }}/tarball/master" class="tar">tar</a><a href="https://github.com/klen/{{ page.title }}/zipball/master" class="zip">zip</a><a href="" class="code">source code</a>
            <p class="name"></p>
        </div>

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
            </script>
            <script type="text/javascript">
                try {
                    var pageTracker = _gat._getTracker("UA-30512655-1");
                    pageTracker._trackPageview();
                } catch(err) {}
        </script>

</body>
</html>
